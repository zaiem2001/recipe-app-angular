<div class="row add-recipe-btn">
  <div class="col-xs-12" routerLink="new">
    <button class="btn btn-success">+ Recipe</button>
  </div>
</div>
<hr />

<div class="row">
  <div class="col-xs-12">
    <div class="recipe-container">
      <app-recipe-item
        *ngFor="let recipeItem of recipes; let i = index"
        [recipe]="recipeItem"
        [recipeId]="i"
      ></app-recipe-item>
    </div>
  </div>
</div>
