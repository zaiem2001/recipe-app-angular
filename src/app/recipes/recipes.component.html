<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (handleRecipeClick)="onRecipeClick($event)"
    ></app-recipe-list>
  </div>

  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="currentRecipe; else infoText"
      [currentRecipe]="currentRecipe"
    ></app-recipe-detail>

    <ng-template #infoText>
      <h2>Please select a Recipe!</h2>
    </ng-template>
  </div>
</div>
