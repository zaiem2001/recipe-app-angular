<div *ngIf="currentRecipe">
  <div class="row">
    <div class="col-xs-10">
      <img
        [src]="currentRecipe.imagePath"
        [alt]="currentRecipe.name"
        class="img-responsive"
        style="max-height: 300px; object-fit: cover; width: 300px"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h2>{{ currentRecipe.name }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>

        <ul class="dropdown-menu">
          <li (click)="addToShoppingList(currentRecipe)">
            <a>+ Shopping List</a>
          </li>
          <li>
            <a [routerLink]="'edit'">Edit Recipe</a>
          </li>
          <li><a>Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">{{ currentRecipe.description }}</div>
  </div>

  <hr />
  <div class="row">
    <h3 class="col-xs-12">Ingredients</h3>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of currentRecipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
