<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      [selectedIngredient]="selectedIngredient"
    ></app-shopping-edit>
    <hr />

    <h4>Shopping List:</h4>
    <ul class="list-group">
      <a
        class="list-group-item"
        *ngFor="let ingredient of ingredients"
        (click)="onIngredientSelect(ingredient)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
